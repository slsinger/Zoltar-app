
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zoltar the Wise</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    #output { margin-top: 2em; }
  </style>
</head>
<body>
  <h1>ðŸ”® Zoltar Awaits</h1>
  <button id="startButton">Tap to Awaken Zoltar</button>
  <p id="output">Zoltar is sleeping...</p>

  <script>
    const startButton = document.getElementById('startButton');
    const output = document.getElementById('output');

    const fortunes = [
      "You are stronger than you know, and good things are coming.",
      "A moment of clarity will lead to a path of joy.",
      "Someone believes in you â€” more than you realize.",
      "Today is a perfect day to begin something new.",
      "Kindness you offer will come back multiplied.",
      "Your light inspires others, even if you donâ€™t see it.",
      "The universe is quietly working in your favor.",
      "Believe in the magic of fresh starts."
    ];

    let stage = 'awaiting_trigger';
    let userName = '';
    let isSpeaking = false;
    let recognition = null;
    let zoltarVoice = null;

    window.speechSynthesis.onvoiceschanged = () => {
      const voices = speechSynthesis.getVoices();
      zoltarVoice = voices.find(v => v.name.includes("Samantha")) || voices[0];
    };

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.voice = zoltarVoice;

      isSpeaking = true;
      output.textContent = "ðŸ—£ï¸ " + text;

      utter.onend = () => {
        console.log("ðŸ”Š Done speaking");
        isSpeaking = false;
        if (stage !== 'done') {
          setTimeout(startRecognition, 300);
        }
      };

      speechSynthesis.speak(utter);
    }

    function getRandomFortune() {
      return fortunes[Math.floor(Math.random() * fortunes.length)];
    }

    function handleSpeechResult(transcript) {
      const text = transcript.toLowerCase();
      output.textContent = `ðŸŽ§ Heard: ${text}`;

      if (stage === 'awaiting_trigger' && text.includes("zoltar")) {
        stage = 'awaiting_name';
        speak("I am Zoltar. What is your name?");
      } else if (stage === 'awaiting_name') {
        userName = transcript;
        stage = 'awaiting_confirmation';
        speak(`Hello ${userName}. Would you like to know your fortune?`);
      } else if (stage === 'awaiting_confirmation') {
        if (text.includes("yes")) {
          const fortune = getRandomFortune();
          speak(`${userName}, your fortune is: ${fortune}`);
          stage = 'done';
        } else {
          speak("Very well. Return when you seek insight.");
          stage = 'done';
        }
      }
    }

    function startRecognition() {
      if (isSpeaking) {
        console.log("â³ Delaying recognition â€” still speaking");
        setTimeout(startRecognition, 300);
        return;
      }

      if (recognition) {
        recognition.abort();
      }

      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.continuous = false;

      recognition.onstart = () => {
        console.log("ðŸŽ™ï¸ Listening...");
        output.textContent = "ðŸŽ™ï¸ Zoltar is listening...";
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.trim();
        console.log("âœ… Heard: " + transcript);
        handleSpeechResult(transcript);
      };

      recognition.onerror = (event) => {
        console.error("âš ï¸ Speech recognition error:", event.error);
        output.textContent = "âš ï¸ Error: " + event.error;
        if (event.error !== "aborted") {
          setTimeout(startRecognition, 1000);
        }
      };

      recognition.onend = () => {
        if (!isSpeaking && stage !== 'done') {
          setTimeout(startRecognition, 800);
        }
      };

      recognition.start();
    }

    startButton.addEventListener('click', () => {
      speak("Greetings, seeker. Say 'Hello Zoltar' to begin.");
      startButton.style.display = 'none';
    });
  </script>
</body>
</html>
