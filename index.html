
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoltar</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding-top: 50px;">
  <h1>ğŸ”® Zoltar Speaks</h1>
  <button id="startButton">Tap to Activate Zoltar</button>
  <p id="output" style="margin-top: 2em;"></p>

  <script>
    const output = document.getElementById('output');
    const startButton = document.getElementById('startButton');

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      const voices = speechSynthesis.getVoices();
      utter.voice = voices.find(v => v.name.includes("Samantha")) || voices[0];
      speechSynthesis.speak(utter);
      output.textContent = "Zoltar says: " + text;
    }

    startButton.addEventListener('click', () => {
      speak("Greetings. I am Zoltar, the all-seeing. You may now speak your destiny.");
      startButton.style.display = 'none';
    });
  </script>
</body>
</html>
